                    } else if (item === "9") {

                    } else if (item === "c") {

                    } else if (item === "o") {

                    }
                    
                }
                
            }
            
            //goes through for the ones that can be combined
            for (var i in maps[levelNum]) {
                
                for (var j in maps[levelNum][i]) {
                    
                    var item = maps[levelNum][i][j];
                    
                    var x = j*40;
                    var y = i*40;
                    
                    //x, y, type, width, height
                    
                    if (item === "1") {
                        
                        org.push([x, y, 1, 40, 40]);
                        
                    } else if (item === "2") {
                        
                        org.push([x, y, 2, 40, 40]);
                        
                    } else if (item === "3") {
                        
                        org.push([x, y, 3, 40, 16]);
                        
                    } else if (item === "k") {
                        
                        org.push([x, y + 24, 20, 40, 16]);
                        
                    }
                    
                }
                
            }
            
            for (var k = 0; k < 5; k ++) {
                
                for (var i in org) {
                    
                    for (var j in org) {
                        
                        if (org[i][2] === org[j][2] & org[i][1] === (org[j][1] - org[i][4]) & org[i][0] === org[j][0] & org[i][3] === org[j][3] & i !== j) {
                            
                            org[i][4] += org[j][4];
                            
                            org.splice(j, 1);
                            j --;
                            
                        }
                        
                    }
                    
                }
                
            }
            
            for (var k = 0; k < 10; k ++) {
            
                for (var i in org) {
                    
                    for (var j in org) {
                        
                        if (org[i][2] === org[j][2] & org[i][0] === (org[j][0] - org[i][3]) & org[i][1] === org[j][1] & org[i][4] === org[j][4] & i !== j) {
                            
                            org[i][3] += org[j][3];
                            
                            org.splice(j, 1);
                            j --;
                            
                        }
                        
                    }
                    
                }
                
            }

            }

                if (mode === 0) {
                    
                    player[3] = 0;
                    
                }
                
            }
            
            //turns the ship to facing forward when it is on the top or bottom of the screen
            if (mode === 1 & (player[1] === 360 | player[1] === 0)) {
                
                player[3] /= 1.5;
                    
            }
            
            //runs through the blocks array for COLLISION
            for (var i in blocks) {
                
                //all the blocks he can land on
                if (blocks[i][2] <= 3) {
                    
                    //something to the down of the player
                    if (player[1] > (blocks[i][1] - 40 - player[3]) & player[1] < (blocks[i][1] - 35 + player[3]) & player[0] > (blocks[i][0] - 40) & player[0] < (blocks[i][0] + blocks[i][3])) {

                            player[3] = 0;

                            player[3] /= 1.5;
                            
                        }
                        player[4] = false;
                        player[1] = blocks[i][1] - 40;
                        
                    }
                    
                    //something to the right of the player
                    if (player[0] > (blocks[i][0] - 40) & player[0] < (blocks[i][0] - 40 + blocks[i][3]) & player[1] > (blocks[i][1] - 40) & player[1] < (blocks[i][1] + blocks[i][4])) {
                        
                        page = "menu";
                        reset();
                        
                    }
                    
                } else if (blocks[i][2] === 8) { //up triangle
                    
                    if (player[0] > (blocks[i][0] - 20 - (player[1] - blocks[i][1] + 40)/2) & player[0] < (blocks[i][0] + 20 + (player[1] - blocks[i][1] + 40)/2) & player[1] > (blocks[i][1] - 40) & player[1] < (blocks[i][1] + 40)) {
                        
                        reset();
                        
                    }
                    
                } else if (blocks[i][2] === 9) {//down triangle
                    
                    if (player[0] < (blocks[i][0] + 20 + (player[1] - blocks[i][1] + 0)/2) & player[0] > (blocks[i][0] - 40 + (player[1] - blocks[i][1] + 0)/2) & player[1] > (blocks[i][1] - 40) & player[1] < (blocks[i][1] + 40)) {
                        
                        reset();
                        
                    }
                    
                } else if (blocks[i][2] === 12) { //short triangle up
                    
                    if (player[0] > (blocks[i][0] - 20 - (player[1] - blocks[i][1] + 20)) & player[0] < (blocks[i][0] + 20 + (player[1] - blocks[i][1] + 20)) & player[1] > (blocks[i][1] - 20) & player[1] < (blocks[i][1] + 40)) {
                        
                        reset();
                        
                    }
                    
                } else if (blocks[i][2] === 24) { //portal to flying right
                    
                    if (player[0] > (blocks[i][0] - 40) & player[0] < (blocks[i][0] + 40) & player[1] > (blocks[i][1] - 40) & player[1] < (blocks[i][1] + 120)) {
                        
                        mode = 1;
                        
                    }
                    
                }
                
            }
            
            //rotation
            if (player[4]) {
                
                player[5] += 6;
                
            } else if (player[5] % 90 !== 0) {
                
                player[5] += (90 - player[5]%90);
                
            }
            
            //control jump (or going up)
            if (clicking) {
                
                if (!player[4] & mode === 0) {
                    
                    player[3] = -12.1;
                    player[4] = true;
                    
                } else if (mode === 1) {
                    
                    player[3] -= 0.6;
                    
                }
                
            }
            
            //controls translate
            trans[0] = -player[0] + 200; //x
            
            //translate y
            if (mode === 0) {
                
                trans[1] = -player[1] + constrain(player[1], 160, 240);
                
            } else {
                
                trans[1] = 0;
                
            }
            
            //gravity
            if (mode === 0) {
            
                player[3] += 0.795; //gravity
                
            } else {
                
                player[3] += 0.3;
                
            }
            
            //constrain on the y velocity in ship mode    
            if (mode === 1) {
                
                player[3] = constrain(player[3], -7, 10);
                
            }
            
            player[0] += 6.5; //move the player forward
            player[1] += player[3]; //move the player by its y velocity
            
            //keeping the player from going off the screen
            if (mode === 0) {
                
                player[1] = constrain(player[1], -Infinity, 360); //constrain the player to the screen
                
            } else if (mode === 1) {
                
                player[1] = constrain(player[1], 0, 360); //constrain the player to the screen
                
            }
            
            pushMatrix();
            
            translate(trans[0], trans[1]); //translate the screen to follow player
            
            //starts drawing everything
            noStroke();
            
            background(37,71,255);
            
            //draw the blocks
            for (var i in blocks) {
                
                if (blocks[i][0] > (player[0] - 2000) & blocks[i][0] < (player[0] + 400)) {
                    
                    noStroke();
                    
                    fill(0, 0, 0);
                    
                    pushMatrix();
                    
                    translate(blocks[i][0], blocks[i][1]);
                    
                    if (blocks[i][2] === 1) {
                        
                        rect(0, 0, blocks[i][3], blocks[i][4]);
                        
                    } else if (blocks[i][2] === 2) {
                        
                        rect(0, 0, blocks[i][3], blocks[i][4]);
                        
                    } else if (blocks[i][2] === 3) {
                        
                        rect(0, 0, blocks[i][3], blocks[i][4]);
                        
                    } else if (blocks[i][2] === 8) {
                        
                        image(tri, -5, -5);
                        
                    } else if (blocks[i][2] === 9) {
                        
                        pushMatrix();
                        
                        translate(0, 40);
                        scale(1, -1);
                        image(tri, -5, -5);
                        
                        popMatrix();
                        
                    } else if (blocks[i][2] === 12) {
                        
                        strokeWeight(1);
                        for (var i = 0; i < 40; i ++) {
                            
                            stroke(0, 0, 0, 255 - i*6);
                            line(20 - i/2, 20 + i/2, 20 + i/2, 20 + i/2);
                            
                        }
                        
                        for (var i = 0; i < 3; i ++) {
                            
                            stroke(255, 255, 255, 255 - i*80);
                            line(20, 20 - i, 40 + i, 40);
                            line(20, 20 - i, -i, 40);
                            line(40 + i, 40 + i, -i, 40 + i);
                            
                        }
                        
                    } else if (blocks[i][2] === 24) {
                        
                        noFill();
                        strokeWeight(10);
                        stroke(255, 0, 247);
                        
                        ellipse(20, 60, 40, 100);
                        
                    }
                    
                    popMatrix();
                    
                }
                
            }
            
            //draw the player
            noStroke();
            
            pushMatrix(); 
            translate(player[0] + 20, player[1] + 20);
            
            if (mode === 0) {
                
                rotate((player[5])/57);
                
                fill(0, 125, 255);
                rect(-20, -20, 14, 40);
                rect(-20, -20, 20, 10);
                rect(-20, 10, 20, 10);
                
                fill(0, 0, 255);
                rect(6, -20, 14, 40);
                rect(0, -4, 12, 8);
                
            } else if (mode === 1) {
                
                rotate((player[3] - 1)*5/57);
                
                fill(0, 0, 0);
                rect(-8, -15, 18, 15);
                
                fill(255);
                triangle(25, 10, 12, 0, 12, 15);
                rect(-10, 0, 23, 15);
                quad(-4, 2, -4, 13, -16, 20, -16, -4);
                
                fill(255, 0, 0);
                rect(-12, 0, 28, 4);
                rect(-12, -6, 4, 8);
                
                rect(-20, 2, 4, 11);
                
            }
            
            popMatrix();
            
            popMatrix();
            
            //all of the things that always are on the screen in the same place
            
            //the line on the ground
            strokeWeight(2);
            stroke(255, 255, 255);
            line(0, 400 + trans[1], 600, 400 + trans[1]);
            
            //the fade into darkness :D
            for (var i = 0; i < 5; i ++) {
                
                image(cover, 0, 80*i);
                
                pushMatrix();
                
                translate(600, 0);
                scale(-1, 1);
                image(cover, 0, 80*i);
                
                popMatrix();
                
            }
            noStroke();
            fill(0,25,199);
            rect(0, 400 + trans[1], width, 400);
            
            noStroke();
            
            if (player[0] > maps[levelNum][9].length*40) {
                
                reset();
                
            }
            
        }
        
        fill(0);
        rect(15, 15, 35, 35);
        
        fill(255);
        rect(22, 22, 8, 20);
        rect(34, 22, 8, 20);
        
    } else if (page === "pause") {
        
        noStroke();
        
        fill(0);
        
        rect(150, 100, 300, 200);
        
        fill(255);
        
        textSize(40);
        text("PAUSE", 253, 166);
        
        textSize(20);
        text("CONTINUE", 220, 230);
        text("MENU", 330, 230);
        
    }
    
};
