				var keys = [];

						keys[39] = true; //RIGHT

					} else if (keyCode === 87) { //W

						keys[38] = true; //UP

					} else if (keyCode === 83) { //S

					} else {

						keys[keyCode] = true; //if not just WASD, then normal

					}

					if (keyCode === 32) {

								var lx;
								if (flip) {

								} else {
									lx = Math.floor((player[0] + player[2]) / 40) * 40 + 40;
								}
								var ly = Math.floor(player[1] / 40) * 40;

								// if a block is already there
								var valid = true;
								for (var i in blocks) {
									if (lx === blocks[i][0] && ly === blocks[i][1])
										valid = false;
									if (blocks[i][2] === 2 && lx == blocks[i][0] &&
										(ly === blocks[i][1] - 10 || ly === blocks[i][1] - 25))
										valid = false
								}
								// within the screen
								if (lx < 0 || lx > far)
									valid = false;

								// otherwise add it
								if (valid) {
									// block at x and y, type is 3, and it will last for 200 frames (~4 seconds)
									blocks.push([lx, ly, 3, 400]);
								}
							}
						}
					} else if (keyCode === 10) { // ENTER
						for (var i in blocks) {
							if (blocks[i][2] === 5) {
								if (blocks[i][5] !== -1 && player[0] > blocks[i][0] - player[2] - 60) { // if in range
									blocks[i][5] ++;
								}
							}
						}
					}
					//same thing but false on release
					if (keyCode === 65)
						keys[37] = false;
					else if (keyCode === 68)
						keys[39] = false;
					else if (keyCode === 87)
						keys[38] = false;

								popMatrix();

								explosion[i][4] += 0.2;

								explosion[i][3] += 0.31;

								explosion[i][0] += explosion[i][2];
								explosion[i][1] += explosion[i][3];

								if (explosion[i][1] > 420) {
									explosion.splice(i, 1);
								}
							}

							if (playing) {

								var upVel = -5.5;

								//controls
								if (keys[UP] & !player[7] & player[6] & !noJump) {

									player[5] = upVel;
									player[10] = true;
									ran = false;

								} else if (keys[DOWN] & player[7]) {

									player[5] = 12;

								}

								if (keys[UP] & player[6]) {
									upTime++;
								} else {
									upTime = 0;
								}

								if (player[5] === (upVel + 0.31) && upTime < 10 && upTime !== 0) {
									player[5] = upVel;
								}

								//movements are not sudden!
								if (keys[LEFT] & !keys[RIGHT]) {

									player[4] -= 0.15;

								} else if (keys[RIGHT] & !keys[LEFT]) {

									player[4] += 0.15;

								} else if (abs(player[4]) > 0.01) { //doesnt slice for inf

									player[4] /= 1.1;

								} else {

									player[4] = 0; //resets

								}

							}

							//constraint on horizontal movement
							player[4] = constrain(player[4], -3, 3);

							if (playing) {

								//applies gravity!!!
								player[5] += 0.31;

							}

							if (player[0] > -cameraAim[0] - 50 & player[0] < -cameraAim[0] + 650 & playing) {

								//moves player
								player[0] += player[4];
								player[1] += player[5];

							}

							//constrains player to be on the screen
							player[0] = constrain(player[0], 0, 40 - player[2] + far);

							//if player fell off
							if (player[1] > 1200) {

								death(health); // death and remove all health points
								page = "death";

							}

							//if he's on the edge
							if (player[0] === 0 | player[0] === (600 - player[2])) {

								player[4] = 0; //no x movement

							}

							// hit a door
							if (player[0] > (door[0]) & player[0] < (door[0] + 40 - player[2]) & player[1] > (door[1] - 10) & player[1] < (door[1] + 45 - player[3])) {

								first = true;
								levelNum = (levelNum + 1) % maps[worldNum].length;
								unlocked[worldNum][levelNum] = true;

								starDisplay = [0, 0, 0];

								if (levelNum === 0) {

									page = "levels";

								}
								page = "levels";

								while (clouds.length > 0) {

									clouds.pop();

								}

								levelTransition = 255;

							}

							//draws the door
							drawDoor(door[0], door[1]);

							if (player[4] > 0) {

								flip = false;

							}
							if (player[4] < 0) {

								flip = true;

							}

							if (levelTransition < 230) {

								var thing = [player[0], player[1], player[2], player[3], player[4], player[5], player[6], player[7], player[8], player[9], player[10]];

								// record.push(thing);

							}

							//draws blocks
							for (var i in blocks) {

								// sets position (if its at the top, bottom, etc)
								if (i < position.length) {
									top = position[i][0];
									bottom = position[i][1];
									left = position[i][2];
									right = position[i][3];
								}

								//if the block is within the y translate
								if (blocks[i][1] > -cameraAim[1] - 50 & blocks[i][1] < -cameraAim[1] + 450 & blocks[i][0] > -cameraAim[0] - 50 & blocks[i][0] < -cameraAim[0] + 650) {

									switch (blocks[i][2]) {
										case 1:
											//draws a more complex block
											drawBlock(blocks[i][0], blocks[i][1], i);
											break;
										case 2:
											fill(61, 61, 61);
											noStroke();
											triangle(blocks[i][0], blocks[i][1] + blocks[i][4], blocks[i][0] + blocks[i][3] / 2, blocks[i][1], blocks[i][0] + blocks[i][3], blocks[i][1] + blocks[i][4]);
											fill(56, 56, 56);
											triangle(blocks[i][0], blocks[i][1] + blocks[i][4], blocks[i][0] + blocks[i][3] / 2, blocks[i][1], blocks[i][0] + blocks[i][3] / 2, blocks[i][1] + blocks[i][4]);
											break;
										case 3:
											var maxShake = 100;
											var divShake = maxShake/3;
											var shakeX = constrain(maxShake - blocks[i][3], 0, maxShake)*random(-1, 1)/divShake;
											var shakeY = constrain(maxShake - blocks[i][3], 0, maxShake)*random(-1, 1)/divShake;
											image(fragileBlock, blocks[i][0] + shakeX, blocks[i][1] + shakeY);
											break;
										case 4:
											image (lowSpike, blocks[i][0], blocks[i][1] + 30);
											break;
										case 5:
											drawCharacter (blocks[i][0], blocks[i][1], blocks[i][6], blocks[i][7], blocks[i][8], blocks[i][9], blocks[i][10], blocks[i][11], blocks[i][12], blocks[i][13], blocks[i][4]);
											break;
										default:
											fill(255, 0, 0);
											rect(blocks[i][0], blocks[i][1], 40, 40);
											break;
									}

								}

							}

							onDoor = false;

							if (deathCount % 20 < 10 && health > 0) {
								//draws the player
								drawPlayer(player[0], player[1], player[2], player[3], player);
							}

							popMatrix();
							
							noStroke();

							fill(255, 255, 255, 200);
							// home
							rect(560, 10, 30, 30);
							// level select
							rect(520, 10, 30, 30);
							// restart
							rect(480, 10, 30, 30);

							// details
							fill(27, 125, 0);

							// level select squares
							pushMatrix();
							translate(520, 10);
							rect(5, 5, 7.5, 7.5);
							rect(17, 17, 7.5, 7.5);
							rect(17, 5, 7.5, 7.5);
							rect(5, 17, 7.5, 7.5);
							popMatrix();

							pushMatrix();
							translate(560, 10);
							rect(9, 14, 4, 10);
							rect(17, 14, 4, 10);
							rect(9, 14, 12, 6);
							triangle(15, 6, 5, 16, 25, 16);
							popMatrix();

							// restart swirl
							stroke (27, 125, 0);
							strokeWeight(4);

							pushMatrix();
							translate(480, 10);
							line(22, 6, 8, 6);
							line(8, 6, 8, 14);
							line(5, 13, 8, 16);
							line(11, 13, 8, 16);

							line(8, 24, 22, 24);
							line(22, 24, 22, 16);
							line(22, 14, 19, 17);
							line(22, 14, 25, 17);
							popMatrix();

							noStroke();

							// star background
							fill(0);
							rect(8, 10, 90, 30);

							// draws three stars in the top right
							for (var i = 0; i < 3; i++) {

								if (i < levelStar) {

									if (starDisplay[i] < 10) {

										starDisplay[i] += (10.15 - starDisplay[i]) / 15;

									} else {

										starDisplay[i] = 10;

									}

								} else {

									if (starDisplay[i] > 0) {

										starDisplay[i] -= (starDisplay[i] + 0.15) / 15;

									} else {

										starDisplay[i] = 0;

									}

								}

								pushMatrix();

								translate(26 + 27 * i, 26);
								rotate(starDisplay[i] * PI / 5);
								drawStar(0, 0, 11, color(222 - starDisplay[i] * 2.5, 226 - starDisplay[i] * 6.5, 235 - starDisplay[i] * 20.6, 200 + starDisplay[i] * 5.5));

								popMatrix();

							}

							var percent = constrain(health/maxHealth, 0, 1);
							fill(100);
							rect(110, 10, 358, 30);
							fill (510 * (1 - percent), 510*percent, 0);
							rect(113, 13, 352*percent, 24);

							if (health <= 0) {
								health -= 0.01;
								playing = false;
								if (health < -2) {
									page = "death";
									levelTransition = 150;
									transitionColor = color(255, 0, 0);
								}
							}

							popMatrix();

						} else if (page === "death") {

							pushMatrix();
							scale (sc);
							textFont(createFont("Century Gothic Bold"));
							background (0, 0, 0);
							fill (255, 255, 255);
							textSize(40);
							textAlign(CENTER);
							text("GAME OVER", 300, 100);

							if (rand === -1) {
								if (random(4) < 1) {
									message = deathMessage[0][floor(random(deathMessage[0].length))]; // generic message
								} else {
									message = deathMessage[worldNum + 1][floor(random(deathMessage[worldNum + 1].length))]; // world specific message
								}
								rand = 0;
							}
							textFont(createFont("Century Gothic"));
							textSize(20);
							fill (255);
							text("Did you know?", 300, 200);
							textSize (15);
							text(message, 100, 220, 400, 100);

							fill (255, 255, 255);
							rect(360, 310, 60, 60);
							rect(270, 310, 60, 60);
							rect(180, 310, 60, 60);

							// buttons
							fill(0, 0, 0);

							// level select squares
							pushMatrix();
							translate(270, 310);
							scale(2);
							rect(5, 5, 7.5, 7.5);
							rect(17, 17, 7.5, 7.5);
							rect(17, 5, 7.5, 7.5);
							rect(5, 17, 7.5, 7.5);
							popMatrix();

							// home
							pushMatrix();
							translate(360, 310);
							scale(2);
							rect(9, 14, 4, 10);
							rect(17, 14, 4, 10);
							rect(9, 14, 12, 6);
							triangle(15, 6, 5, 16, 25, 16);
							popMatrix();

							// restart swirl
							stroke (0,0,0);
							strokeWeight(4);

							pushMatrix();
							translate(180, 310);
							scale(2);
							line(22, 6, 8, 6);
							line(8, 6, 8, 14);
							line(5, 13, 8, 16);
							line(11, 13, 8, 16);

							line(8, 24, 22, 24);
							line(22, 24, 22, 16);
							line(22, 14, 19, 17);
							line(22, 14, 25, 17);
							popMatrix();

							noStroke();

							popMatrix();

						}

					if (levelTransition > 0) {

						//deals with the screen change fade in
						noStroke();

						fill(color(transitionColor, levelTransition));
						rect(0, 0, width, height);
						levelTransition -= 10;

					} else {
						levelTransition = 0;
						transitionColor = color(0, 0, 0);
					}

					if (frameCount % 20 === 0) {

						t = (1000 / (millis() - pmillis)).toFixed(1);

					}
					fill(0, 0, 0);
					textSize(15);
					textAlign(LEFT);
					// text(t, 20, 15); //uncomment if you want frameRate to appear
					pmillis = millis();
				};


			}
		}
	}
	// Get the canvas that Processing-js will use
	var canvas = document.getElementById("mycanvas");

	// Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
	var processingInstance = new Processing(canvas, sketchProc);
</script>

</html>
