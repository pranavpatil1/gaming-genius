            rect(30, 40, 40, 10);
            rect(40, 50, 20, 10);
            rect(50, 10, 20, 30);

            rect(0, 0, 60, 10);
            rect(0, 10, 20, 30);
            rect(0, 40, 50, 10);
            rect(0, 50, 20, 20);
            rect(30, 50, 30, 10);
            rect(40, 30, 20, 10);
            rect(40, 60, 30, 10);
            rect(50, 10, 20, 20);
            
        } else if (letter === "s") {
            
            rect(0, 10, 20, 20);
            rect(0, 50, 20, 10);
            rect(10, 0, 40, 10);
            rect(10, 30, 50, 10);
            rect(10, 60, 50, 10);
            rect(40, 10, 20, 10);
            rect(50, 40, 20, 20);
            
        } else if (letter === "t") {
            
            //just like when widening I, 10 to 11.5
            rect(0, 0, 70, 10);
            rect(23, 10, 23, 60);
            
        } else if (letter === "u") {
            
            rect(0, 0, 20, 60);

            rect(50, 0, 20, 60);

            rect(0, 0, 20, 40);

            rect(20, 50, 30, 10);
            rect(30, 60, 10, 10);
            rect(40, 40, 20, 10);

            rect(0, 0, 20, 30);

            rect(0, 50, 30, 10);
            rect(0, 60, 20, 10);
            rect(30, 20, 10, 10);
            rect(40, 50, 30, 10);
            rect(50, 0, 20, 30);
            rect(50, 60, 20, 10);

            rect(0, 0, 20, 10);

            rect(10, 20, 50, 10);

            rect(40, 10, 30, 10);
            rect(40, 50, 30, 10);
            rect(50, 0, 20, 10);
            rect(50, 60, 20, 10);
            
        } else if (letter === "y") {
            
            //just like I and T, y is widened by a scale of 1.15
            rect(0, 0, 23, 30);
            rect(11.5, 30, 46, 10);
            rect(23, 40, 23, 30);
            rect(46, 0, 23, 30);
            
        } else if (letter === "z") {
            
            rect(0, 0, 70, 10);

            rect(10, 40, 30, 10);
            rect(20, 30, 30, 10);

            rect(40, 10, 30, 10);

            rect(10, 10, 10, 10);
            rect(10, 50, 20, 10);
            rect(20, 0, 30, 10);
            rect(20, 60, 30, 10);
            rect(40, 10, 20, 10);
            rect(50, 20, 20, 30);
            rect(50, 50, 10, 10);
            
        } else if (letter === "1") {
            
            //widened like other letters/symbols
            rect(0, 60, 70, 10);
            rect(11.5, 10, 34.5, 10);
            rect(23, 0, 23, 10);
            rect(23, 20, 23, 40);

            rect(0, 10, 20, 10);
            rect(0, 50, 20, 10);
            rect(0, 60, 70, 10);
            rect(10, 0, 50, 10);
            rect(10, 40, 20, 10);
            rect(20, 30, 40, 10);
            rect(40, 20, 30, 10);
            rect(50, 10, 20, 10);
            
        } else if (letter === "3") {
            
            rect(0, 0, 70, 10);
            rect(0, 50, 20, 10);
            rect(10, 60, 50, 10);
            rect(20, 30, 40, 10);
            rect(30, 20, 20, 10);
            rect(40, 10, 20, 10);
            rect(50, 40, 20, 20);
            
        } else if (letter === "4") {
            
            rect(0, 30, 20, 10);
            rect(0, 40, 70, 10);
            rect(10, 20, 20, 10);
            rect(20, 10, 40, 10);
            rect(30, 0, 30, 10);
            rect(40, 20, 20, 20);
            rect(40, 50, 20, 20);
            
        } else if (letter === "5") {
            
            rect(0, 0, 60, 10);
            rect(0, 10, 20, 10);
            rect(0, 20, 60, 10);
            rect(0, 50, 20, 10);
            rect(10, 60, 50, 10);
            rect(50, 30, 20, 30);
            
        } else if (letter === "6") {
            
            rect(0, 20, 20, 10);
            rect(0, 30, 60, 10);
            rect(0, 40, 20, 20);
            rect(10, 10, 20, 10);
            rect(10, 60, 50, 10);
            rect(20, 0, 40, 10);
            rect(50, 40, 20, 20);
            
        } else if (letter === "7") {
            
            rect(0, 0, 70, 10);
            rect(0, 10, 20, 10);
            rect(20, 40, 20, 30);
            rect(30, 30, 20, 10);
            rect(40, 20, 20, 10);
            rect(50, 10, 20, 10);
            
        } else if (letter === "8") {
            
            rect(0, 10, 20, 10);
            rect(0, 20, 30, 10);
            rect(0, 40, 10, 20);
            rect(10, 0, 40, 10);
            rect(10, 30, 40, 10);
            rect(10, 60, 50, 10);
            rect(30, 40, 40, 10);
            rect(50, 10, 10, 20);
            rect(50, 50, 20, 10);
            
        } else if (letter === "9") {
            
            rect(0, 10, 20, 20);
            rect(10, 0, 50, 10);
            rect(10, 30, 60, 10);
            rect(10, 60, 40, 10);
            rect(40, 50, 20, 10);
            rect(50, 10, 20, 20);
            rect(50, 40, 20, 10);
            
        } else if (letter === "(") {
            
            rect(0, 20, 20, 30);
            rect(10, 10, 20, 10);
            rect(10, 50, 20, 10);
            rect(20, 0, 20, 10);
            rect(20, 60, 20, 10);
            
        } else if (letter === ")") {
            
            rect(0, 0, 20, 10);
            rect(0, 60, 20, 10);
            rect(10, 10, 20, 10);
            rect(10, 50, 20, 10);
            rect(20, 20, 20, 30);
            
        } else if (letter === "$") {
            
            rect(0, 20, 20, 10);
            rect(10, 10, 50, 10);
            rect(10, 30, 50, 10);
            rect(10, 50, 50, 10);
            rect(30, 0, 10, 10);
            rect(30, 60, 10, 10);
            rect(50, 40, 20, 10);
            
        } else if (letter === ".") {
            
            rect(0, 50, 20, 20);
            
        } else if (letter === ",") {
            
            rect(0, 50, 20, 20);
            rect(0, 80, 10, 10);
            rect(10, 70, 10, 10);
            
        } else if (letter === "!") {
            
            rect(0, 60, 10, 10);
            rect(10, 30, 20, 10);
            rect(10, 40, 10, 10);
            rect(20, 0, 30, 20);
            rect(20, 20, 20, 10);
            
        } else if (letter === "?") {
            
            rect(0, 10, 20, 10);
            rect(10, 0, 50, 10);
            rect(20, 40, 20, 10);
            rect(20, 60, 20, 10);
            rect(30, 30, 30, 10);
            rect(50, 10, 20, 20);
            
        } else if (letter === "-") {
            
            rect(5, 30, 60, 10);
            
        } else if (letter === "_") {
            
            rect(5, 60, 60, 10);
            
        } else if (letter !== " ") { //any other symbols (excluding space)
            
            letterX -= 80; //move it back 80 as if it never happened
            
        }
        
        popMatrix();
        
        //exceptions
        if (letter === "(" | letter === ")" | letter === " ") { //with parenthesis or a space
            
            letterX -= 30; //decrease the x of the NEXT letter by 30
            
        } else if (letter === "." | letter === ",") { //period of comma
            
            letterX -= 50; //decrease the x of the NEXT letter by 50
            
        } else if (letter === "!") {
            
            letterX -= 20; //decrease the x of the NEXT letter by 20
            
        }
        
    }
    
    popMatrix();
    
    rectMode(CENTER);

};

//first frame of a level
var first = true;

//which screen you are on
var scene = 0;

//how high the ball is in the home screen
var ballHeight = 200;

//your game score
var score = 500;

//your highest game score
var highscore = 0;

//whether or not the highscore text appears at the win screen
var newHighscore = false;

mouseClicked = function() {
    
    //if you click when you are in the aiming screen - i had to change the < 100 to < 50 even though the arc has 100, i don't know why
    if (!play & dist(mouseX, mouseY, rectX, 300) <= 60 & mouseY < 350 & scene === 1) {
        
        //you have begun playing and the ball's slope changes
        play = true; 
        slope = [-(rectX - aim[0])/20, -(350 - aim[1])/20];
        
    }
    
    //home screen, bottom circle
    if (scene === 0 & dist(mouseX, mouseY, 35, 365) < 60) {
        
        //changes mobile to computer and vice versa
        tap = !tap;
        
    }
    
    //home screen, play button
    if (scene === 0 & mouseX > 250 & mouseX < 390 & mouseY > 350 & mouseY < 390) {
        
        //changes scene to aiming screen
        scene = 1;
        //changes levelStart to frameCount
        levelStart = frameCount;
        
    } else if (scene === 0 & mouseX > 70 & mouseX < 220 & mouseY > 350 & mouseY < 390) {
		
		//change scene to instructions
		scene = 2;
		
	} else if (scene === 2) {
        
        scene = 3;
        
	} else if (scene === 3) {
        
        scene = 0;
        
	}
    
    //if you get past the last level, or lose, or click home
    if (level === numLevels | level === (numLevels + 1) | (mouseX > 10 & mouseX < 50 & mouseY > 370 & mouseY < 394)) {
        
        //resets level
        level = 0;
        //first frame is true (so level actually changes)
        first = true;
        //aiming screen on
        play = false;
        //goes to home screen
        scene = 0;
        //resets score
        score = 500;
        
        //deletes everything in the circle array
        for (var l = circles.length; l > 0; l --) {
        
            circles.pop();
        
        }
        
    }
    
};

//controls if you are holding a certain key
var keys = [];

keyPressed = function() {
	
    if (keyCode === 65) { //A
        
        keys[37] = true; //left
        
    } else if (keyCode === 68) { //D
        
        keys[39] = true; //RIGHT
        
    } else if (keyCode === 87) { //W
        
        keys[38] = true; //UP
        
    } else if (keyCode === 83) { //S
        
        keys[40] = true; //DOWN
        
    } else {
        
        keys[keyCode] = true; //if not just WASD, then normal
        
    }
	
};

keyReleased = function() {
    
    //space button returns ball and decreases score
    if (keyCode === 32 & play) {
        
        score -= 100;
        play = false;   
        
    }
    if (keyCode === 65) {
        
        keys[37] = false;
        
    } else if (keyCode === 68) {
        
        keys[39] = false;
        
    } else if (keyCode === 87) {
        
        keys[38] = false;
        
    } else if (keyCode === 83) {
        
        keys[40] = false;
        
    } else {
        
        keys[keyCode] = false;
        
    }
};

            fill(255, 255, 255);
            
        }

        textSize(20);

		noStroke();

        if (mouseX > 70 & mouseX < 220 & mouseY > 350 & mouseY < 390) {
            
            fill(abs(millis()%510 - 255), abs(millis()%510 - 255), abs(millis()%510 - 255));
            
        } else {
            
            fill(0, 0, 0);
            
        }
        rect(155, 370, 170, 40, 10);
        
        noStroke();
        if (mouseX > 70 & mouseX < 220 & mouseY > 350 & mouseY < 390) {

            fill(255, 255, 255);

        pixel("instructions", 87, 365, 10);

        fill(255, 255, 255);
        ellipse(35, 370, 40, 40);
        
        //text symbol for circle button
        fill(0, 0, 0);
        textSize(25);
        
        //phone or computer
        if (!tap) {
            
            text("ðŸ’»", 35, 370);
        
        } else {
            
            text("ðŸ“±", 35, 370);
        
        }
        
        //balll height changes by 2
        ballHeight += 2;
        
        //ball height randomizes between 100 and 200 if it gets above 700
        if (ballHeight > 700) {
            
            ballHeight = random(100, 200);
            
        }
        
        //resets newHighscore to false
        newHighscore = false;
        
    } else if (scene === 1) {
        
        //first frame of a level
        if (first & level !== numLevels) {
            
            //goes through level array at the specific level
            for (var a = 0; a < levels[level][0].length; a ++) {
        
                for (var j = 0; j < levels[level].length; j ++) {
                    
                    //if value is one (representing a circle) add a value to the circles array
                    if (levels[level][j][a] === 1) {
                        
                        //the entire width is always 360, height always 200
                        
                        //x, y
                        circles.push([a*(360/levels[level][0].length) + 40, j*(200/levels[level].length) + 75]);
                        
                    }
                }
                
            }
            //only occurs once
            first = false;
    
        }
        
        //not the aiming screen (actually playing, ball bouncing arouns
        if (play) {
            
            rectX = constrain(rectX, 45, 355);
            
            //mobile mode
            if (tap) {
                
                //when the player taps
                if (mouseIsPressed) {
                    
                    //if they tap on the right of the screen, and the platform has room to move right
                    if (mouseX > 200 & rectX < 355) {
                        
                        rectX += 5;
                        //move the platform right by an increment of 5
                        
                    } else if (rectX > 45) {
                        
                        //if there is room to go left, move the platform left
                        rectX -= 5;
                        
                    }
                    
                }
                
            } else if (!(keys[LEFT] & keys[RIGHT]) & !tap) { //computer and ONLY one key is held
                
                //if there is room to move left and LEFT arrow key is held
                if (keys[LEFT] & rectX > 45) {
                    
                    //move the platform left
                    rectX -= 5;
                    
                } else if (keys[RIGHT] & rectX < 355) {//the RIGHT key held and there is room to go right
                    
                    //move the platform right
                    rectX += 5;
                    
                }
                
            }

            noStroke();
            fill(0, 0, 0, 50);

            rect(rectX, 370, 100, 20, 5); //platform
            
            //goes through the array of circles
            for (var i = 0; i < circles.length; i ++) {
                
                //move the circles by a small number if they are on screen
                if (circles[i][0] > 0) {
                    
                    circles[i][1] += 0.025;
                    
                }
                
                //if a circle onscreen falls to the bottom (> 360)
                if (circles[i][1] > 360 & circles[i][0] > 0 & circles[i][0] < 400) {
                    
                    //move the circles back up
                    for (var l = 0; l < circles.length; l ++) {
                        
                        circles[l][1] -= 150;
                        
                    }
                    
                    //decrease score
                    score -= 1000;
                    
                    //go back to aiming screen
                    play = false;
                    
                }
                
                //draw a 20 x 20 circle
                ellipse(circles[i][0], circles[i][1], 20, 20);
                
                //if the ball collides with one of the circles
                if (dist(circles[i][0], circles[i][1], ballX, ballY) < 20) {
                    
                    //change the ball's slope to correspond with where it hit the circle
                    slope[0] = -(circles[i][0] - ballX)/5;
                    slope[1] = -(circles[i][1] - ballY)/5;
                    
                    //move the circle off the screen
                    circles[i] = [-25, -25];
                    
                    //resets complete to true
                    complete = true;
                    for (var j = 0; j < circles.length; j ++) {
                        
                        //if there is a circles still onscreen
                        if (circles[j][0] > 0) {
                            
                            //make complete false
                            complete = false;
                            
                        }
                        
                    }
                    
                    //increase score
                    score += 50;
                    
                }
                
            }
            
            //increase ball by slope
            ballX += slope[0];
            ballY += slope[1];
            
            //if the ball hits the walls on the sides
            if (ballX > 390 | ballX < 10) {
                
                //change x slope
                slope[0] *= -1;
                
            }
            
            //if the ball hits the top or the platform
            if ((ballY > 350 & ballX > (rectX - 55) & ballX < (rectX + 55)) | ballY < 60) {
                
                //change y slope

						slope[0] -= 2;

					if (!keys[LEFT] & keys[RIGHT]) {
						slope[0] += 2;
					}
                }
                
            } else if (ballY > 350) {

                play = false;
                
                //decrease score

            //if there are no balls on the screen
            if (complete) {
                
                //aiming screen
                play = false;

                }

            }
            
            //draw the ball
            noStroke();
            fill(255, 255, 255);
            ellipse(ballX, ballY, 20, 20);
            
            //draws the aiming arc
            stroke(255, 255, 255);
            strokeWeight(3);
            noFill();
            arc(rectX, 350, 200, 200, 180/57, 360/57);
            line(rectX - 100, 350, rectX + 100, 350);
            
            //below aiming arc to give it a clear drawing
            noStroke();
            fill(0, 0, 0);
            rect(rectX, 357, 220, 10);
            
            //outlines of menu and background
            stroke(255, 255, 255);
            fill(0, 0, 0);
            rect(200, 25, 400, 50);
            noFill();
            rect(200, 225, 400, 350);
        }
        
        //goes to losing screen
        if (score < 0) {
            
            score = 0;
            level = numLevels + 1;
            
        }
        
        //writes the score
        pixel("level " + (level + 1), 10, 20, 10);
        pixel("highscore " + highscore, 113, 20, 10);
        pixel("score " + score, 280, 20, 10);
        
        //black background for home button
        fill(255, 255, 255);
        rect(35, 382, 50, 25);
        
        //text for home button
        fill(0, 0, 0);
        pixel("home", 14, 379, 10, color(0, 0, 0));
        
        //if no circles on screen
        if (complete) {
            
            //increases level and score
            level ++;
            score += 500;
            
            //first is true, to change circles array for the next level
            first = true;
            
            //only occurs once
            complete = false;
            
        }
        
        //win screen
        if (level === numLevels) {
            
            ///black, semi transparent background
            fill(0, 0, 0, 200);
            rect(200, 200, 400, 400);
            
            //win text, white
            fill(255, 255, 255);
            textSize(20);
            text("You WIN!!!\nCome back for more levels!!!\nClick to play again!", 200, 183);
            
            //if score is greater than highscore
            if (score > highscore) {
                
                newHighscore = true;
                highscore = score;
                
            }
            
            if (newHighscore) {
                
                //highscore text
                text("NEW HIGHSCORE!!!!", 200, 256);
                
            }
            
        }
        
        //lose screen
        if (level === (numLevels + 1)) {
            
            //semi transparent black background
            fill(0, 0, 0, 200);
            rect(200, 200, 400, 400);
            
            //lose text
            fill(255, 255, 255);
            textSize(20);
            text("You lost...Try to get to the last level!!!\nClick to play again!", 200, 183);
            
        }
        
    } else if (scene === 2) {
		
		background(0);
		
		pixel("instructions" + (frameCount % 90 < 30 ? "." : (frameCount % 90 < 60 ? ".." : "...")), 90, 20, 15);
		
		pixel("when the game begins, you will be at   the aim screen. click somewhere         inside the semi-circle to send your    ball flying! try to hit all of the     balls!", 0, 54, 10, color(255), 400);
		
		pixel("mobile".toLowerCase(), 154, 124, 10, color(255), 400);
		
		pixel("Click or tap on the left side of the  screen to go left and the right side  of the screen to go left.".toLowerCase(), 0, 140, 10, color(255), 400);
		
		pixel("computer", 141, 185, 10, color(255), 400);
		
		pixel("Use the left and right arrow keys to  move the platform left and right.".toLowerCase(), 0, 200, 10, color(255), 400);
		
		var s = "click to continue";
		var index = floor((frameCount % 120)/5.294);
        s = s.substr(0, index) + '_' + s.substr(index + 1);
		
		pixel(s, 100, 300, 10);
		
	} else if (scene === 3) {
	    
	    background(0);
	    
		pixel("instructions" + (frameCount % 90 < 30 ? "." : (frameCount % 90 < 60 ? ".." : "...")), 90, 20, 15);
		
		pixel("advancing a level (500)", 0, 54, 10, color(255), 400);
		
		pixel("get rid of all the circles on the      screen", 30, 65, 10, color(255), 400);
		
		pixel("hitting a ball (50)", 0, 95, 10, color(255), 400);
		
		pixel("clicking the letter o (-100)", 0, 115, 10, color(255), 400);
		
		pixel("this allows you to reset and aim   again, and is useful when the ball is going the wrong direction", 30, 126, 10, color(255), 370);
		
		pixel("ball falls past your platform (-100)", 0, 167, 10, color(255), 400);
		
		pixel("balls to hit go too far down (-1000)", 0, 185, 10, color(255), 400);
		
		pixel("when you take too long to finish a level", 30, 196, 10, color(255), 370);
		
		var s = "click to continue";
		var index = floor((frameCount % 120)/5.294);
        s = s.substr(0, index) + '_' + s.substr(index + 1);
		
		pixel(s, 100, 300, 10);
		
		//The white balls going into the lava: -1000 points
		//This happens when you take too long to finish a level.
		
	}
    
};
}
