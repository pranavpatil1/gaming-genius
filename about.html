	<script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
 
 <script>
    var sketchProc = function(processingInstance) {
        
        with (processingInstance) {
            
            size(200, 160);
{

frameRate(60);
var amt = 40;

draw = function() {
	pushMatrix();
	translate(-100,0);
	background(0);
	
	if (frameCount % amt < amt/6) {
		document.getElementById("mycanvas").getContext("2d").drawImage(document.getElementById("run1"), 10, -20, 400, 300);
	} else if (frameCount % amt < amt/3) {
		document.getElementById("mycanvas").getContext("2d").drawImage(document.getElementById("run2"), 10, -20, 400, 300);
	} else if (frameCount % amt < amt/2) {
		document.getElementById("mycanvas").getContext("2d").drawImage(document.getElementById("run3"), 10, -20, 400, 300);
	} else if (frameCount % amt < 2*amt/3) {
		document.getElementById("mycanvas").getContext("2d").drawImage(document.getElementById("run4"), 10, -20, 400, 300);
	} else if (frameCount % amt < 5*amt/6) {
		document.getElementById("mycanvas").getContext("2d").drawImage(document.getElementById("run5"), 10, -20, 400, 300);
	} else {
		document.getElementById("mycanvas").getContext("2d").drawImage(document.getElementById("run6"), 10, -20, 400, 300);
	}
	popMatrix();
};

}
}}
    // Get the canvas that Processing-js will use
    var canvas = document.getElementById("mycanvas"); 
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance = new Processing(canvas, sketchProc); 
 </script>
